<section class="container">
    <div class="gf-form-group" id="graph-header">
        <div class="gf-form">
            <label class="gf-form-label">Visualization mode</label>
            <div class="gf-form-select-wrapper max-width-20">
                <select class="input-medium gf-form-input" ng-model="ctrl.panel.mode"
                        ng-options="t for t in ctrl.getModes()" ng-change="ctrl.render()"></select>
            </div>
            <label class="gf-form-label" style="margin-left: 40px">Show edges:</label>
            <div class="gf-form-input max-width-3">
                <input class="tight-form-checkbox" type="checkbox" ng-model="ctrl.panel.showEdges" ng-change="ctrl.render()" />
            </div>
            <label class="gf-form-label" style="margin-left: 40px">Grouped</label>
            <div class="gf-form-input max-width-3">
                <input class="input-medium" type="checkbox" ng-model="ctrl.panel.grouped" ng-change="ctrl.render()" />
            </div>
            <label class="gf-form-label" style="margin-left: 40px">Time window</label>
            <div class="gf-form-select-wrapper max-width-10">
                <select class="input-medium gf-form-input" ng-model="ctrl.panel.timeWindow"
                        ng-options="t for t in ctrl.getTimes()" ng-change="ctrl.render()"></select>
            </div>
            <button class="gf-form-input max-width-5" style="margin-left: 40px" ng-click="ctrl.render()"><i class="fa fa-refresh"></i>
            </button>
        </div>
        <div class="gf-form">
            <p><strong>Description: </strong>{{ ctrl.description() }}</p>
        </div>
    </div>
    <div class="container-panel" ng-style="{height: ctrl.graph_height}">
        <div id="graph-panel"></div>
    </div>
</section>
